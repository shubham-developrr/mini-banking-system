<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2563eb">
    <title>Transfer Money - SecureBank</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS - New Design System -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-app">
        <div class="container">
            <div class="navbar-content">
                <a href="dashboard.html" class="btn btn-icon-only">
                    <i class="fas fa-arrow-left"></i>
                </a>
                
                <h1 class="navbar-title">Transfer Money</h1>
                
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-toggle-slider"></span>
                    <span class="theme-toggle-icon">
                        <i class="fas fa-sun"></i>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="transaction-main">
        <div class="container">
            <!-- Transaction Icon -->
            <div class="transaction-icon transaction-icon-primary">
                <i class="fas fa-exchange-alt"></i>
            </div>
            
            <!-- Transaction Card -->
            <div class="card transaction-card">
                <div class="transaction-header">
                    <h2>Send Funds</h2>
                    <p>Transfer money to another account</p>
                </div>
                
                <!-- Alert -->
                <div id="transferAlert" style="display: none;" role="alert"></div>
                
                <!-- Account Info -->
                <div class="account-info">
                    <div class="account-info-label">Available Balance</div>
                    <div class="account-info-value">₹<span id="currentBalance">0.00</span></div>
                    <div class="account-info-meta">Your Account: <span id="fromAccount">-</span></div>
                </div>
                
                <!-- Transfer Form -->
                <form id="transferForm" class="transaction-form">
                    <div class="form-group">
                        <label for="toAccount" class="form-label">
                            <i class="fas fa-user"></i>
                            <span>Recipient Account Number</span>
                        </label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="toAccount" 
                            name="toAccount"
                            placeholder="Enter account number" 
                            inputmode="numeric"
                            pattern="[0-9]*"
                            required>
                        <small class="form-text">10-digit account number</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount" class="form-label">
                            <i class="fas fa-rupee-sign"></i>
                            <span>Amount to Transfer</span>
                        </label>
                        <div class="amount-input-wrapper">
                            <span class="amount-currency">₹</span>
                            <input 
                                type="number" 
                                class="form-control form-control-lg amount-input" 
                                id="amount" 
                                name="amount"
                                placeholder="0.00" 
                                inputmode="decimal"
                                step="0.01"
                                min="1"
                                required>
                        </div>
                        <small class="form-text">Ensure sufficient balance before transferring</small>
                    </div>
                    
                    <!-- Quick Amount Buttons -->
                    <div class="quick-amounts">
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="500">₹500</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="1000">₹1,000</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="2000">₹2,000</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="5000">₹5,000</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="10000">₹10,000</button>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="transferBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span>Transfer Now</span>
                    </button>
                    
                    <a href="dashboard.html" class="btn btn-outline btn-lg btn-block">
                        <i class="fas fa-times"></i>
                        <span>Cancel</span>
                    </a>
                </form>
            </div>
            
            <!-- Security Info -->
            <div class="info-box">
                <div class="info-box-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="info-box-content">
                    <strong>Secure Transaction</strong>
                    <div>All transfers are processed instantly with bank-grade encryption.</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="bottom-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="deposit.html" class="bottom-nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>Deposit</span>
        </a>
        <a href="transfer.html" class="bottom-nav-item active">
            <i class="fas fa-exchange-alt"></i>
            <span>Transfer</span>
        </a>
        <a href="history.html" class="bottom-nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
    </nav>

    <!-- Custom JavaScript -->
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/transactions.js"></script>
    
    <script>
        // Initialize theme
        if (window.themeManager) {
            window.themeManager.init();
        }
        
        // Format account number input
        const toAccountInput = document.getElementById('toAccount');
        toAccountInput.addEventListener('input', function(e) {
            // Remove non-numeric characters
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Limit to 10 digits
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });
        
        // Quick amount buttons
        document.querySelectorAll('.quick-amount-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const amount = this.getAttribute('data-amount');
                const currentBalance = parseFloat(document.getElementById('currentBalance').textContent.replace(/,/g, ''));
                
                // Check if amount is more than balance
                if (parseFloat(amount) > currentBalance) {
                    if (window.showToast) {
                        window.showToast('Insufficient balance', 'error');
                    }
                    return;
                }
                
                document.getElementById('amount').value = amount;
                
                // Visual feedback
                document.querySelectorAll('.quick-amount-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Haptic feedback
                if (window.triggerHaptic) {
                    window.triggerHaptic('light');
                }
            });
        });
        
        // Handle transfer form submission
        const transferForm = document.getElementById('transferForm');
        const transferBtn = document.getElementById('transferBtn');
        
        transferForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const toAccount = document.getElementById('toAccount').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const currentBalance = parseFloat(document.getElementById('currentBalance').textContent.replace(/,/g, ''));
            const fromAccount = document.getElementById('fromAccount').textContent;
            
            // Validation
            if (!toAccount || toAccount.length !== 10) {
                if (window.showToast) {
                    window.showToast('Please enter a valid 10-digit account number', 'error');
                }
                return;
            }
            
            if (toAccount === fromAccount) {
                if (window.showToast) {
                    window.showToast('Cannot transfer to the same account', 'error');
                }
                return;
            }
            
            if (!amount || amount <= 0) {
                if (window.showToast) {
                    window.showToast('Please enter a valid amount', 'error');
                }
                return;
            }
            
            if (amount < 1) {
                if (window.showToast) {
                    window.showToast('Minimum transfer amount is ₹1', 'error');
                }
                return;
            }
            
            if (amount > currentBalance) {
                if (window.showToast) {
                    window.showToast('Insufficient balance', 'error');
                }
                return;
            }
            
            // Confirm transfer
            if (!confirm(`Transfer ₹${amount.toFixed(2)} to account ${toAccount}?`)) {
                return;
            }
            
            // Prevent double submission
            if (transferBtn.disabled) return;
            
            // Show loading state
            transferBtn.disabled = true;
            const originalHTML = transferBtn.innerHTML;
            transferBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Processing...</span>';
            
            try {
                await transfer();
            } catch (error) {
                console.error('Transfer error:', error);
            } finally {
                // Re-enable button
                transferBtn.disabled = false;
                transferBtn.innerHTML = originalHTML;
            }
        });
        
        // Load account info on page load
        window.addEventListener('DOMContentLoaded', async function() {
            if (window.showLoading) {
                window.showLoading();
            }
            
            try {
                // Load account balance (if function exists)
                if (typeof loadAccountBalance === 'function') {
                    await loadAccountBalance();
                }
            } catch (error) {
                console.error('Error loading account info:', error);
            } finally {
                if (window.hideLoading) {
                    window.hideLoading();
                }
            }
        });
    </script>
</body>
</html>
