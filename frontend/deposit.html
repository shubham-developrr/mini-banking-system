<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2563eb">
    <title>Deposit Money - SecureBank</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS - New Design System -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-app">
        <div class="container">
            <div class="navbar-content">
                <a href="dashboard.html" class="btn btn-icon-only">
                    <i class="fas fa-arrow-left"></i>
                </a>
                
                <h1 class="navbar-title">Deposit Money</h1>
                
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-toggle-slider"></span>
                    <span class="theme-toggle-icon">
                        <i class="fas fa-sun"></i>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="transaction-main">
        <div class="container">
            <!-- Transaction Icon -->
            <div class="transaction-icon transaction-icon-success">
                <i class="fas fa-plus-circle"></i>
            </div>
            
            <!-- Transaction Card -->
            <div class="card transaction-card">
                <div class="transaction-header">
                    <h2>Add Funds</h2>
                    <p>Enter the amount you want to deposit</p>
                </div>
                
                <!-- Alert -->
                <div id="depositAlert" style="display: none;" role="alert"></div>
                
                <!-- Account Info -->
                <div class="account-info">
                    <div class="account-info-label">Current Balance</div>
                    <div class="account-info-value">₹<span id="currentBalance">0.00</span></div>
                    <div class="account-info-meta">Account: <span id="accountNumber">-</span></div>
                </div>
                
                <!-- Deposit Form -->
                <form id="depositForm" class="transaction-form">
                    <div class="form-group">
                        <label for="amount" class="form-label">
                            <i class="fas fa-rupee-sign"></i>
                            <span>Amount to Deposit</span>
                        </label>
                        <div class="amount-input-wrapper">
                            <span class="amount-currency">₹</span>
                            <input 
                                type="number" 
                                class="form-control form-control-lg amount-input" 
                                id="amount" 
                                name="amount"
                                placeholder="0.00" 
                                inputmode="decimal"
                                step="0.01"
                                min="1"
                                max="1000000"
                                required>
                        </div>
                        <small class="form-text">Minimum: ₹1 | Maximum: ₹10,00,000</small>
                    </div>
                    
                    <!-- Quick Amount Buttons -->
                    <div class="quick-amounts">
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="500">₹500</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="1000">₹1,000</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="2000">₹2,000</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="5000">₹5,000</button>
                        <button type="button" class="btn btn-outline btn-sm quick-amount-btn" data-amount="10000">₹10,000</button>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success btn-lg btn-block" id="depositBtn">
                        <i class="fas fa-check-circle"></i>
                        <span>Deposit Now</span>
                    </button>
                    
                    <a href="dashboard.html" class="btn btn-outline btn-lg btn-block">
                        <i class="fas fa-times"></i>
                        <span>Cancel</span>
                    </a>
                </form>
            </div>
            
            <!-- Security Info -->
            <div class="info-box">
                <div class="info-box-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="info-box-content">
                    <strong>Secure Transaction</strong>
                    <div>All deposits are processed instantly and securely encrypted.</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="bottom-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="deposit.html" class="bottom-nav-item active">
            <i class="fas fa-plus-circle"></i>
            <span>Deposit</span>
        </a>
        <a href="transfer.html" class="bottom-nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>Transfer</span>
        </a>
        <a href="history.html" class="bottom-nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
    </nav>

    <!-- Custom JavaScript -->
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/transactions.js"></script>
    
    <script>
        // Initialize theme
        if (window.themeManager) {
            window.themeManager.init();
        }
        
        // Quick amount buttons
        document.querySelectorAll('.quick-amount-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const amount = this.getAttribute('data-amount');
                document.getElementById('amount').value = amount;
                
                // Visual feedback
                document.querySelectorAll('.quick-amount-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Haptic feedback
                if (window.triggerHaptic) {
                    window.triggerHaptic('light');
                }
            });
        });
        
        // Handle deposit form submission
        const depositForm = document.getElementById('depositForm');
        const depositBtn = document.getElementById('depositBtn');
        
        depositForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            
            // Validation
            if (!amount || amount <= 0) {
                if (window.showToast) {
                    window.showToast('Please enter a valid amount', 'error');
                }
                return;
            }
            
            if (amount < 1) {
                if (window.showToast) {
                    window.showToast('Minimum deposit amount is ₹1', 'error');
                }
                return;
            }
            
            if (amount > 1000000) {
                if (window.showToast) {
                    window.showToast('Maximum deposit amount is ₹10,00,000', 'error');
                }
                return;
            }
            
            // Prevent double submission
            if (depositBtn.disabled) return;
            
            // Show loading state
            depositBtn.disabled = true;
            const originalHTML = depositBtn.innerHTML;
            depositBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Processing...</span>';
            
            try {
                await deposit();
            } catch (error) {
                console.error('Deposit error:', error);
            } finally {
                // Re-enable button
                depositBtn.disabled = false;
                depositBtn.innerHTML = originalHTML;
            }
        });
        
        // Load account info on page load
        window.addEventListener('DOMContentLoaded', async function() {
            if (window.showLoading) {
                window.showLoading();
            }
            
            try {
                // Load account balance (if function exists)
                if (typeof loadAccountBalance === 'function') {
                    await loadAccountBalance();
                }
            } catch (error) {
                console.error('Error loading account info:', error);
            } finally {
                if (window.hideLoading) {
                    window.hideLoading();
                }
            }
        });
    </script>
</body>
</html>
